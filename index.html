<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="superior">

    <!--user profile image-->

        <div id="lang-config"></div>
        <div id="footer">

                <li><a href="">Privacy</a></li>

                <li><a href="">Settings</a></li>
            </ol>
            </div>
            <div id="footer-left">

                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>

        </div>

</div>
