<!DOCTYPE html>
<html lang="en">
<head>

<title>Google</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--
<script src="https://kit.fontawesome.com/6bafc82792.js" crossorigin="anonymous"></script>
-->
</head>

<body>

<div id="superior-links">
    <a href="https://mail.google.com">Gmail</a>
    <a href="https://images.google.com">Images</a>
    <i id="apps-icon" class="material-icons">apps</i> <!--nine squares icon-->
    <input id="sign-in" value="Sign in" type="submit"/>
<!--user profile image-->
</div>
<div id="center">
    <image id="google-logo" src="googlelogo_color_272x92dp.png" alt="Google-logo"></image>
    <div id="search-bar">
        <i class="material-icons search-icon">search</i>
        <input id="search-input" type=search />
        <i class="material-icons search-icon">mic</i>
    </div>
    <div id="buttons">
        <input type=submit value="Google Search">
        <input type=submit value="I'm Feeling Lucky!">
    </div>
    <div id="lang-config"></div>
</div>
<div id="footer">
    <div id="footer-rigth">
    <ol>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
    </ol>
    </div>
    <div id="footer-left">
    <ol>
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">About</a></li>
        <li><a href="">How search works</a></li>
    </ol>
    </div>
</div>

</body>
</html>
